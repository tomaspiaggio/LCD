<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LCD Controller</title>
</head>
<body>
    <h1>Working</h1>
    <button onclick="test('on', 0)" id="on0"> ON 0 </button>
    <button onclick="test('off', 0)" id="off0"> OFF 0 </button>
    <button onclick="test('on', 1)" id="on1"> ON 1 </button>
    <button onclick="test('off', 1)" id="off1"> OFF 1 </button>
    <button onclick="test('on', 2)" id="on2"> ON 2 </button>
    <button onclick="test('off', 2)" id="off2"> OFF 2 </button>
    <button onclick="test('on', 3)" id="on3"> ON 3 </button>
    <button onclick="test('off', 3)" id="off3"> OFF 3 </button>
    <button onclick="test('on', 4)" id="on4"> ON 4 </button>
    <button onclick="test('off', 4)" id="off4"> OFF 4 </button>
    <button onclick="test('on', 5)" id="on5"> ON 5 </button>
    <button onclick="test('off', 5)" id="off5"> OFF 5 </button>
    <button onclick="test('on', 6)" id="on6"> ON 6 </button>
    <button onclick="test('off', 6)" id="off6"> OFF 6 </button>
    <button onclick="test('on', 7)" id="on7"> ON 7 </button>
    <button onclick="test('off', 7)" id="off7"> OFF 7 </button>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();

    function test(method, pin){
        socket.emit(method, pin);
    }
</script>
</html>
